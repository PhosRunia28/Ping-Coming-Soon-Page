<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Ping coming soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="mx-auto mt-20 w-full max-w-lg px-6 md:p-0 lg:max-w-xl">
      <header class="flex flex-col items-center font-libreFranklin">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="w-full max-w-[4rem] bg-cover bg-center"
        />
        <div class="mt-12 space-y-3 text-center">
          <h2 class="text-3xl font-extralight text-Gray">
            We are launching <span class="font-bold text-black">soon!</span>
          </h2>
          <p class="text-sm font-medium text-gray-800 md:text-base">
            Subscribe and get notified
          </p>
        </div>
        <form
          action=""
          class="mt-8 flex w-full flex-col gap-3 md:flex-row"
          id="subcribe"
        >
          <div class="w-full">
            <input
              type="email"
              class="w-full flex-1 rounded-full border border-paleBlue px-6 py-2 text-sm focus:outline-none"
              id="email"
              placeholder="Your email address..."
            />
            <p
              class="pointer-events-none mb-2 mt-2 hidden text-center text-sm font-semibold text-lightRed md:mx-4 md:mb-0 md:text-left"
              id="message"
            >
              Please provide a valid email address
            </p>
          </div>
          <button
            type="submit"
            class="h-full max-h-10 w-full rounded-full bg-Blue py-2 text-center text-sm text-white shadow-md shadow-Blue hover:bg-Blue/80 md:max-w-fit md:px-14"
          >
            Notify Me
          </button>
        </form>
      </header>
      <!-- hero image -->
      <div class="mt-14">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration dashboard"
          class="bg-cover bg-center"
        />
      </div>
      <footer class="mb-12 mt-20 flex flex-col items-center gap-5">
        <div class="flex items-center gap-5">
          <a href="#"
            class="group rounded-full border px-4 py-2 transition duration-300 hover:bg-Blue"
          >
            <i
              class="fa-brands fa-facebook-f text-Blue group-hover:brightness-0 group-hover:invert"
            ></i>
          </a>
          <a href="#"
            class="group rounded-full border px-3 py-2 transition duration-300 hover:bg-Blue"
          >
            <i
              class="fa-brands fa-twitter text-Blue group-hover:brightness-0 group-hover:invert"
            ></i>
          </a>
          <a href="#"
            class="group rounded-full border px-3 py-2 transition duration-300 hover:bg-Blue"
          >
            <i
              class="fa-brands fa-instagram text-Blue group-hover:brightness-0 group-hover:invert"
            ></i>
          </a>  
        </div>
        <h3 class="text-Gray">&copy; Copyright Ping. All rights reserved.</h3>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
